
server:
  port: 8666
spring:
  application:
    name: trade-service
  profiles:
    active: dev
  cloud:
    config:
      profile: dev
      discovery:
        service-id: config-server
        enabled: true
  session:
    store-type: redis


sharding:
  jdbc:
    datasource:
      names: ds
      ds:
        name: user
        type: com.alibaba.druid.pool.DruidDataSource
        drive-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    config:
      sharding:
        tables:
          t_trade:
            actual-data-nodes: ds.t_trade_${0..2}
            table-strategy:
              inline:
                sharding-column: trade-no
                algorithm-expression: t_trade_${uuid % 3}
          t_trade_item:
            actual-data-nodes: ds.t_trade_item_${0..2}
            table-strategy:
              inline:
                sharding-column: trade-no
                algorithm-expression: t_trade_item_${uuid % 3}


eureka:
  client:
    service-url:
      defaultZone: http://106.13.83.153:8888/eureka,http://182.254.188.234:8888/eureka,http://23.105.202.251:8888/eureka
logging:
  config: classpath:logback.xml
