<script src="/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    var pageSize = 15;
    var url = location.href;
    var keyword = decodeURI(url.substring(url.indexOf("=")+1,url.length));
    $("#search-kw").val(keyword);
    // 初始化
    $(function () {

        $('title').html("商品搜索_" + keyword);
        $('#record-name').html("[" + keyword + "]");
        search(0);
        // 搜索条
        $("#search-bar").submit(function (event) {
            event.preventDefault();
            var keyword = $('#search-kw').val();
            var url = "/product/search";
            window.open(encodeURI(url + "?keyword=" + keyword));
        });

        // 排序
        $('#sort-overAll').click(function () {
            $('#sort-overAll').attr("class", "selected");
            $('#sort-register_date').attr("class", "unselected");
            $('#sort-price').attr("class", "unselected");
            $('#price-up').attr("class", "unselected");
            $('#price-down').attr("class", "unselected");
            search(0);
        });
        $('#sort-register_date').click(function () {
            $('#sort-overAll').attr("class", "unselected");
            $('#sort-register_date').attr("class", "selected");
            $('#sort-price').attr("class", "unselected");
            $('#price-up').attr("class", "unselected");
            $('#price-down').attr("class", "unselected");
            search(0);
        });
        $('#price-up').click(function () {
            $('#sort-overAll').attr("class", "unselected");
            $('#sort-register_date').attr("class", "unselected");
            $('#sort-price').attr("class", "selected");
            $('#price-up').attr("class", "selected");
            $('#price-down').attr("class", "unselected");
            search(0);
        });
        $('#price-down').click(function () {
            $('#sort-overAll').attr("class", "unselected");
            $('#sort-register_date').attr("class", "unselected");
            $('#sort-price').attr("class", "selected");
            $('#price-up').attr("class", "unselected");
            $('#price-down').attr("class", "selected");
            search(0);
        });

    });

    // 返回顶部
    $("#hungBar-top").click(function () {
        $('html,body').animate({ scrollTop: 0 }, 500);
    });

    function search(pageNumber) {
        var sortCondition = 0;
        if ($('#sort-overAll').attr("class") == "selected") {
            sortCondition = 0;
        } else if ($('#sort-register_date').attr("class") == "selected") {
            sortCondition = 1;
        } else if ($('#price-up').attr("class") == "selected") {
            sortCondition = 2;
        } else {
            sortCondition = 3;
        }

        var total = 0;
        var url = location.href;
        var keyword = decodeURI(url.substring(url.indexOf("=")+1,url.length));
        $.ajax({
            type: "POST",
            url: "http://localhost:8666/product/search",
            data: JSON.stringify({
                "pageNumber": pageNumber * pageSize,
                "pageSize": pageSize,
                "sortCondition" : sortCondition,
                "searchContent": keyword
            }),
            contentType: "application/json",
            dataType: "json",
            success: function (data) {
                if (data.code != 200) {
                    search();
                } else {
                    total = data.data.total;
                    $('#record-totalRow').html(total);
                    var product = data.data.productList;
                    // 动态生成商品展示
                    $('#pro-list').empty();
                    for (var i = 0; i < product.length; i++) {
                        var href = "/product/productDetail?spuId=" + product[i].id;

                        $('#pro-list').append(
                            "<li>\n" +
                            "    <div class=\"pro-panels \"><input type=\"hidden\" id=\"itemdata" + i + "\"" +
                            "         itemid=\"" + product[i].id + "\" itemname=\"" + product[i].spuName + "\"><a\n" +
                            "         href=\" "+ href +"\" target=\"_blank\"\n" +
                            "                                onclick=\"\">\n" +
                            "                            <p class=\"p-img\"><img src=\"" + product[i].titleImgUrl + "\"\n" +
                            "                                                  alt=\"" + product[i].spuName + "\"></p>\n" +
                            "                            <p class=\"p-name\" title=\"" + product[i].titleName + "\">\n" +
                            "                                " + product[i].titleName + "</p>\n" +
                            "                            <p class=\"p-price\"><b>¥" + product[i].titlePrice + "<span>多配置可选</span></p></a></div>\n" +
                            "                    </li>"
                        );
                    }
                    // 生成页码
                    $('#qpages').empty();
                    if (total > pageSize) {
                        var curPageNumber = 1;
                        $('#search-pager').css("visibility", "visible");
                        for (var j = 0; j < total; j += pageSize) {
                            var s = "onclick=search(" + curPageNumber - 1 + ")";
                            curPageNumber = j / pageSize + 1;
                            if (curPageNumber == pageNumber + 1) {
                                $('#qpages').append("<li class=\"page-number link pgCurrent\" id='currentPage'>" + curPageNumber + "</li>");
                            } else {
                                $('#qpages').append("<li class=\"page-number link\" onclick='search($(this).html() - 1)'>" + curPageNumber + "</li>");
                            }
                        }
                        if ($('#currentPage').html() < curPageNumber) {
                            $("#next-page").attr("onclick", "search(" + $('#currentPage').html()+")");
                        } else {
                            $("#next-page").removeAttr("onclick");
                        }
                        $('#last-page').attr("onclick", "search(" + --curPageNumber + ")");
                    } else {
                        $('#search-pager').css("visibility", "hidden");
                    }
                }
            }
        });
    }

</script>
